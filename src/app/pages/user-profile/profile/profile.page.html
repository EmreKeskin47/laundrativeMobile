<app-header headerTitle="{{pageTitle}}"></app-header>
<ion-content color="medium">
  <div class="root">
    <div>
      <ion-chip class="container" (click)="navigateToAccountInfo()">
        <div style="display: flex">
          <img
            src="../../../../assets/icon/profil_icon.png"
            class="profile-icon icon-padding"
          />
          <ion-label class="label text-color bold-text"
            >hesap bilgilerim</ion-label
          >
        </div>
        <ion-icon class="text-color" name="chevron-forward-sharp"></ion-icon>
      </ion-chip>

      <ion-chip class="container" (click)="navigateToAddressList()">
        <div style="display: flex">
          <img
            src="../../../../assets/icon/home.png"
            class="home-icon icon-padding"
          />
          <ion-label class="label text-color bold-text">adreslerim</ion-label>
        </div>
        <ion-icon class="text-color" name="chevron-forward-sharp"></ion-icon>
      </ion-chip>

      <ion-chip class="container" (click)="navigateToNotifications()">
        <div style="display: flex">
          <img
            src="../../../../assets/icon/profil/bildirim.png"
            class="notif-icon icon-padding"
          />

          <ion-label class="label text-color bold-text"
            >bildirim ayarları</ion-label
          >
        </div>
        <ion-icon class="text-color" name="chevron-forward-sharp"></ion-icon>
      </ion-chip>

      <ion-chip class="container" (click)="navigateToDiscountList()">
        <div style="display: flex">
          <img
            src="../../../../assets/icon/gift.png"
            class="gift-icon icon-padding"
          />
          <ion-label class="label text-color bold-text">kampanyalar</ion-label>
        </div>
        <ion-icon class="text-color" name="chevron-forward-sharp"></ion-icon>
      </ion-chip>

      <ion-chip (click)="navigateToContact()" class="container">
        <div style="display: flex">
          <img
            src="../../../../assets/icon/profil/bize ulaşın.png"
            class="phone-icon icon-padding"
          />
          <ion-label class="label text-color bold-text">bize ulaşın</ion-label>
        </div>
        <ion-icon class="text-color" name="chevron-forward-sharp"></ion-icon>
      </ion-chip>
    </div>
    <div class="bottom-container">
      <div class="contact-us-container">
        <ion-chip color="medium">
          <ion-label class="label">nasıl çalışıyoruz?</ion-label>
        </ion-chip>

        <ion-chip color="medium">
          <ion-label class="label">kullanıcı sözleşmesi</ion-label>
        </ion-chip>
      </div>

      <div class="button-padding">
        <ion-button (click)="navigateToLogin()" expand="block"
          >çıkış yap</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
