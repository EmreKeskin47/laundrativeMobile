<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="header-title">profil</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="medium">
    <div *ngIf="isLogged else loginSignup" class="root">
        <div>
            <ion-chip class="ion-chip-container" (click)="navigateToAccountInfo()">
                <div style="display: flex">
                    <img src="../../../../assets/icons/profil/profil_icon.png" class="chip-profile-icon" />
                    <ion-label class="ion-chip-label text-color text-size8">hesap bilgilerim</ion-label>
                </div>
                <ion-icon class="black-text" name="chevron-forward-sharp"></ion-icon>
            </ion-chip>
            <ion-chip class="ion-chip-container" (click)="navigateToAddressList()">
                <div style="display: flex">
                    <img src="../../../../assets/icons/home.png" class="chip-home-icon" />
                    <ion-label class="ion-chip-label text-color text-size8">adreslerim</ion-label>
                </div>
                <ion-icon class="black-text" name="chevron-forward-sharp"></ion-icon>
            </ion-chip>
            <ion-chip class="ion-chip-container" (click)="navigateToOrders()">
                <div style="display: flex">
                    <img src="../../../../assets/icons/calendar_icon.png" class="chip-gift-icon" />
                    <ion-label class="ion-chip-label text-color text-size8 ">siparişlerim</ion-label>
                </div>
                <ion-icon class="black-text" name="chevron-forward-sharp"></ion-icon>
            </ion-chip>
            <ion-chip class="ion-chip-container" (click)="navigateToNotifications()">
                <div style="display: flex">
                    <img src="../../../../assets/icons/profil/bildirim.png" class="chip-notif-icon" />
                    <ion-label class="ion-chip-label text-color text-size8 ">bildirimler</ion-label>
                </div>
                <ion-icon class="black-text" name="chevron-forward-sharp"></ion-icon>
            </ion-chip>
            <ion-chip (click)="navigateToContact()" class="ion-chip-container">
                <div style="display: flex">
                    <img src="../../../../assets/icons/profil/bize-ulasin.png" class="chip-phone-icon" />
                    <ion-label class="label text-color text-size8">bize ulaşın</ion-label>
                </div>
                <ion-icon class="black-text" name="chevron-forward-sharp"></ion-icon>
            </ion-chip>
        </div>
        <div class="full-width">
            <div class="contact-us-container">
                <ion-chip class="chip-bg">
                    <ion-label class="label bold-text black-text">hakkımızda</ion-label>
                </ion-chip>
                <ion-chip class="chip-bg">
                    <ion-label class="label bold-text black-text">kullanıcı sözleşmesi</ion-label>
                </ion-chip>
            </div>
            <div class="button-padding">
                <ion-button (click)="navigateToLogin()" expand="block" class="ion-button-block">çıkış yap</ion-button>
            </div>
        </div>
    </div>
    <ng-template #loginSignup>
        <div class="login-signup">
            <app-signup-login-field header="profili görmek için giriş yapınız"></app-signup-login-field>
        </div>
    </ng-template>
</ion-content>
