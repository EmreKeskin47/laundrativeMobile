<ion-header>

            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="header-title">adres ekleyin</ion-title>
    </ion-toolbar>
</ion-header>

    <div class="message-container">
        <img src="../../../../assets/icons/active.png" class="icon" />

            <div class="black-text bold-text text-size10">adresiniz eklenmiştir<br /></div>
            <div class="text-color text-size8 margin-top"> sepetine geri dönebilir, ya da yeni adres <br />ekleyebilirsiniz. </div>
        </div>
    </div>
    <div class="btn-margin">
        <ion-button expand="block" class="ion-button-block margin-top " (click)="navigateToProfile()">
            <img src="../../../../assets/icons/profil/home.png" class="home-icon" />

        </ion-button>
        <ion-button expand="block" fill="outline" class="ion-button-block margin-top pink-color" (click)="navigateToCard()"> sepete dön</ion-button>
    </div>
</ion-content>
