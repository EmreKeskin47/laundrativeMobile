<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <form
    [formGroup]="validations_form"
    (ngSubmit)="onSubmit(validations_form.value)"
  >
    <div style="padding-top: 5rem">
      <!--NAME-->
      <div class="input-container">
        <ion-list class="list">
          <ion-item lines="none">
            <ion-icon name="person" class="icon icon-color"></ion-icon>
            <ion-label class="text-1rem"> </ion-label>
            <ion-input
              type="text"
              placeholder="isim soyisim"
              formControlName="name"
            ></ion-input>
          </ion-item>
        </ion-list>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.name">
            <div
              class="error-message"
              *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)"
            >
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <!--PHONE NUMBER-->
      <div class="input-container">
        <ion-list class="list">
          <ion-item lines="none">
            <ion-icon name="call" class="icon icon-color"></ion-icon>
            <ion-label class="text-1rem"> </ion-label>
            <ion-input
              type="text"
              placeholder="cep telefonu"
              formControlName="phone"
            ></ion-input>
          </ion-item>
        </ion-list>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.phone">
            <div
              class="error-message"
              *ngIf="validations_form.get('phone').hasError(validation.type)&&(validations_form.get('phone').dirty || validations_form.get('phone').touched)"
            >
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <!-- Email -->
      <div class="input-container">
        <ion-list class="list">
          <ion-item lines="none">
            <ion-icon name="mail-sharp" class="icon icon-color"></ion-icon>
            <ion-label class="text-1rem"> </ion-label>
            <ion-input
              type="text"
              formControlName="email"
              placeholder="e-mail"
            ></ion-input>
          </ion-item>
        </ion-list>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div
              class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
            >
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <div formGroupName="matching_passwords">
        <div class="input-container">
          <ion-list class="list">
            <ion-item lines="none">
              <ion-icon name="lock-closed" class="icon icon-color"></ion-icon>
              <ion-label class="text-1rem"> </ion-label>
              <ion-input
                type="password"
                formControlName="password"
                placeholder="parola"
              ></ion-input>
            </ion-item>
          </ion-list>
          <div class="validation-errors">
            <ng-container
              *ngFor="let validation of validation_messages.password"
            >
              <div
                class="error-message"
                *ngIf="validations_form.get('matching_passwords').get('password').hasError(validation.type) && (validations_form.get('matching_passwords').get('password').dirty || validations_form.get('matching_passwords').get('password').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </div>

        <div class="input-container">
          <ion-list class="list">
            <ion-item lines="none">
              <ion-icon name="lock-closed" class="icon icon-color"></ion-icon>
              <ion-label class="text-1rem"> </ion-label>
              <ion-input
                type="text"
                formControlName="confirm_password"
                placeholder="parola tekrar"
              ></ion-input>
            </ion-item>
          </ion-list>
          <div class="validation-errors">
            <ng-container
              *ngFor="let validation of validation_messages.confirm_password"
            >
              <div
                class="error-message"
                *ngIf="validations_form.get('matching_passwords').get('confirm_password').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div style="padding-top: 2rem">
      <div class="button-padding">
        <ion-button
          expand="block"
          class="toLowerCase"
          type="submit"
          [disabled]="!validations_form.valid"
          >yeni hesap olu≈ütur</ion-button
        >
      </div>

      <div class="sign-in-buttons-container">
        <ion-button class="sign-btn" color="light"
          ><ion-icon name="logo-google" class="btn-color"> </ion-icon>
          <p class="sign-options toLowerCase">sign up with google</p>
        </ion-button>
        <ion-button class="sign-btn" color="light"
          ><ion-icon name="logo-facebook" class="btn-color"> </ion-icon>
          <p class="sign-options toLowerCase">sign up with google</p>
        </ion-button>
      </div>
    </div>
  </form>
</ion-content>
