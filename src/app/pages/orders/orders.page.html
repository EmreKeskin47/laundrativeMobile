<app-header headerTitle="siparişleriniz"></app-header>
<ion-content color="medium">
  <div class="button-padding">
    <ion-button (click)="allOrders()" class="ion-button custom-width"
      >tüm siparişler</ion-button
    >
    <ion-button
      (click)="currentOrders()"
      fill="outline"
      class="pink-color ion-button custom-width"
    >
      planlanan siparişler</ion-button
    >
  </div>

  <div *ngIf="onlyDone; else all" style="height: 80%">
    <div *ngIf="liveOrders.length == 0; else nonEmpty" class="text-color">
      planlanan sipariş bulunmamaktadır
    </div>
    <ng-template #nonEmpty>
      <div *ngFor="let item of liveOrders" class="root">
        <app-order-card style="width: 100%" [order]="item"></app-order-card>
        <!--edit save buttons-->
        <div class="button-container">
          <ion-button
            class="crud-button"
            color="secondary"
            (click)="editClicked()"
          >
            <img
              src="../../../assets/icons/button/edit.png"
              class="crud-edit-icon"
            />
            <ion-label class="white-text lowercase">düzenle</ion-label>
          </ion-button>
          <ion-button class="crud-button" (click)="deleteClicked()">
            <img
              src="../../../assets/icons/button/delete.png"
              class="crud-edit-icon"
            />
            <ion-label class="white-text lowercase">sil</ion-label>
          </ion-button>
        </div>
      </div>

      <div class="new-order">
        <ion-button
          (click)="navigateToCreateOrder()"
          expand="block"
          class="ion-button-block"
          >yeni sipariş oluştur</ion-button
        >
      </div>
    </ng-template>
  </div>

  <ng-template #all>
    <div *ngIf="orderList.length==0; else orders" class="text-color">
      eski sipariş bulunmamaktadır
    </div>
    <ng-template #orders>
      <div *ngFor="let item of orderList">
        <app-order-card [orderDone]="true" [order]="item"></app-order-card>
      </div>
    </ng-template>
  </ng-template>
</ion-content>
