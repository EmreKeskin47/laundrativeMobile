<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <div *ngFor="let kurum of institutionList">
    <ion-item
      color="medium"
      lines="none"
      button
      (click)="navigateToStore(kurum)"
      detail="false"
    >
      <app-store-card
        [storeName]="kurum.isletme_adi"
        [location]="kurum.hizmetler.mahalle_adi"
        [timeInterval]="kurum.calisma_saatleri"
        [minFee]="kurum.hizmetler.min_siparis_tutari"
      >
      </app-store-card>
    </ion-item>
  </div>
</ion-content>
