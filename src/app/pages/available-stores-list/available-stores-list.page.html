<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let kurum of institutionList">
    <ion-item button (click)="navigateToStore()" detail="false">
      <app-store-card [storeName]="kurum.name" [location]="kurum.address">
      </app-store-card>
    </ion-item>
  </div>
</ion-content>
