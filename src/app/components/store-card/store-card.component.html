<div class="container-padding border-radius">
  <div class="relative container border-radius">
    <div class="content">
      <ion-icon name="card-sharp" class="icon text-color"></ion-icon>
      <div style="padding-top: 0.5rem">
        <ion-card-subtitle class="card-title">{{
          storeName
        }}</ion-card-subtitle>
        <ion-card-title class="card-subtitle">{{ location }}</ion-card-title>
      </div>
      <div *ngIf="fav > 0">
        <img src="../../../assets/icon/favs.png" class="fav-icon" />
      </div>
    </div>

    <div class="absolute child">
      <ion-card
        *ngIf="now; else secondary"
        color="tertiary"
        class="border-radius"
      >
        <div style="padding: 9px">
          <ion-card-title class="child-card-title"
            >{{ start | slice: 0:-3 }} - {{ end | slice: 0:-3 }}</ion-card-title
          >
          <ion-card-subtitle class="child-card-subtitle lowercase">{{
            day
          }}</ion-card-subtitle>
        </div>
      </ion-card>
      <ng-template #secondary>
        <ion-card color="secondary" class="border-radius">
          <div style="padding: 9px">
            <ion-card-title class="child-card-title"
              >{{ start | slice: 0:-3 }} -
              {{ end | slice: 0:-3 }}</ion-card-title
            >
            <ion-card-subtitle class="child-card-subtitle lowercase">{{
              day
            }}</ion-card-subtitle>
          </div>
        </ion-card>
      </ng-template>
      <div class="min-fee text-color">
        min sipariş tutarı {{ minFee | fiyat: minFee }}
      </div>
    </div>
  </div>
</div>
