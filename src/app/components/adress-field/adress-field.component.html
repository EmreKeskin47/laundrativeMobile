<!-- Address Component-->
<div class="address-container">
  <ion-list class="list">
    <ion-item>
      <div class="address-bar">
        <ion-icon
          name="location"
          class="location-icon primary-color"
        ></ion-icon>
      </div>
      <ion-label class="text-1rem"> Adres </ion-label>
      <ion-select (ionChange)="addressChange($event)">
        <ion-select-option
          *ngFor="let address of addressList"
          [value]="address"
          >{{ address.mahalleAdi }}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>
</div>
